<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<b><time>{{ .Date.Format (default "01-02-2006" .Site.Params.dateFmt) }}</time></b>
	{{ range .Params.tags }}
	<a class="tags" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
	{{ . }}</a>
	{{ end }}
	<div>
		<div class="summary">{{ .Summary }}</div>
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
